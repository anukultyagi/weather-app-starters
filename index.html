<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid mx-2">
        <a class="navbar-brand" href="#">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Usage Guide
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Instruction-1</a></li>
                <li>
                  <a class="dropdown-item" href="#">Another instruction</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Resources</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Your City"
              aria-label="Search"
              id="inputCity"
            />
            <button class="btn btn-outline-success" type="submit" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="mb-3 text-center">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h1 class="my-0 "><span id="cityName">Noida</span></h1>
          </div>
          <div class="card-body">
            <h2 class="card-title pricing-card-title">
              <span id="Temp"></span
              ><small class="text-muted fw-light">&#8451</small>
            </h2>
            <ul class="list-group">
              <li class="list-group-item">
                feels like : <span id="Feels_like"></span>
                &#8451
              </li>
              <li class="list-group-item">
                humidity : <span id="Humidity"></span> %
              </li>
              <li class="list-group-item">
                Maximum temp : <span id="Max_temp"></span> &#8451
              </li>
              <li class="list-group-item">
                Minimum temp : <span id="Min_temp"></span> &#8451
              </li>
              <li class="list-group-item">
                Wind Speed : <span id="Wind_speed"></span>
                km/h
              </li>
              <li class="list-group-item">
                Wind Degrees : <span id="Wind_degrees">
                </span>
                &deg; 
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
